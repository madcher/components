<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>CSS Checkbox</title>
	<link rel="stylesheet" href="style.css"/>
	<style type="text/css">

		label {margin-right:20px;}
	</style></head>
<body>
<div style="background:#444; color:#fafafa; padding:10px;">
	<h3>Dark Background</h3>
	<table>
		<tr>
			<td>
				<input type="checkbox" name="checkboxG1" id="checkboxG1" class="css-checkbox" />
				<label for="checkboxG1" class="css-label">Option 1</label>
			</td>
			<td>
				<input type="checkbox" name="checkboxG2" id="checkboxG2" class="css-checkbox" checked="checked"/>
				<label for="checkboxG2" class="css-label">Option 2</label>
			</td>
			<td>
				<input type="checkbox" name="checkboxG3" id="checkboxG3" class="css-checkbox" />
				<label for="checkboxG3" class="css-label">Option 1</label>
			</td>
		</tr>
	</table>
</div>
<div style="background:#fafafa; color:#222; padding:10px;">
	<h3>Light Background</h3>
	<table>
		<tr>
			<td>
				<input type="checkbox" name="checkboxG4" id="checkboxG4" class="css-checkbox" />
				<label for="checkboxG4" class="css-label">Option 1</label>
			</td>
			<td>
				<input type="checkbox" name="checkboxG5" id="checkboxG5" class="css-checkbox" checked="checked"/>
				<label for="checkboxG5" class="css-label">Option 2</label>
			</td>
			<td>
				<input type="checkbox" name="checkboxG6" id="checkboxG6" class="css-checkbox" />
				<label for="checkboxG6" class="css-label">Option 1</label>
			</td>
		</tr>
	</table>
</div>
